name: Linux Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: [ none asan usan tsan ]
        compiler: [ gcc clang ]
    steps:
      - uses: actions/checkout@v4
      - name: Linux ${{ matrix.compiler }} ${{ matrix.sanitizer }}
        run: make ${{ matrix.sanitizer }} CXX=${{ matrix.compiler }}