name: Linux Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"
  pull_request:
    branches: [ "main" ]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [ warn asan ]
    steps:
      - uses: actions/checkout@v4
      - name: Linux ${{ matrix.config }}
        run: make ${{ matrix.config }}
